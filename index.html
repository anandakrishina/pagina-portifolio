<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="texto">
            <h1 class="titulo">Eleve seu negócio digital a outro nível <span>com um Front-end de qualidade!</span></h1>
            <p class="paragrafo">Olá! Sou Joana Santos, desenvolvedora Front-end com especialidade em React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</p>
            <div class="botoes">
                <button class="botao">LinkedIn</button>
                <button class="botao">GitHub</button>
            </div>
        </section>
        <section class="imagem">
            <img class="imagemPrincipal" src="recursos/Imagem.svg" alt="imagem pessoal">
        </section>
    </main>
</body>
</html>
